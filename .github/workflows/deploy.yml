name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "data/**"
  workflow_run:
    workflows:
      - "Update Infectious Disease Data"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Parquet artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v7
        with:
          name: parquet-data
          # The artifact preserves paths like `data/...`; download to repo root to avoid `data/data/...`
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: web
        run: bun install

      - name: Copy data to public folder
        run: |
          cd web
          make copy-data
          
      - name: Copy Parquet files to public folder
        run: |
          mkdir -p web/public/data/ari web/public/data/teiten web/public/data/zensu web/public/data/trend
          cp -f data/zensu/merged_zensu.parquet web/public/data/zensu/ || true
          cp -f data/ari/merged_ari.parquet web/public/data/ari/ || true
          cp -f data/teiten/merged_teiten.parquet web/public/data/teiten/ || true
          cp -f data/trend/merged_trend.parquet web/public/data/trend/ || true
          echo "Parquet files copied to public folder"

      - name: Build website
        working-directory: web
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=kansenshou --commit-dirty=true
          workingDirectory: web
