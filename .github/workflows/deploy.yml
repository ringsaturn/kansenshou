name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "data/**"
  workflow_run:
    workflows:
      - "Update Infectious Disease Data"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: web
        run: bun install

      - name: Copy data to public folder
        run: |
          cd web
          make copy-data

      - name: Build website
        working-directory: web
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=kansenshou --commit-dirty=true
          workingDirectory: web
