name: Update Infectious Disease Data

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: astral-sh/setup-uv@v6
      
      - name: Run data update script
        run: |
          uv run python main.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git add README.md
          git commit -m "chore: update infectious disease data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No changes detected (auto mode)
        if: steps.check_changes.outputs.has_changes != 'true' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No new data changes detected in scheduled run"
      
      - name: Manual run - no changes but success
        if: steps.check_changes.outputs.has_changes != 'true' && github.event_name == 'workflow_dispatch'
        run: |
          echo "Manual run: No new data changes detected, but workflow succeeds to trigger deployment"
      
      - name: Upload Parquet files as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: parquet-data
          path: |
            data/zensu/merged_zensu.parquet
            data/ari/merged_ari.parquet
            data/teiten/merged_teiten.parquet
            data/trend/merged_trend.parquet
          retention-days: 3
